<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style type="text/css">
     body {
       margin: 40px auto;
       max-width: 650px;
       line-height: 1.6;
       font-size: 13pt;
       color: #444;
       bgcolor: #eee;
       padding: 0 10px;
     }
     h1, h2, h3 {
       line-height: 1.2;
     }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
  </body>
</html>
