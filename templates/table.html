{% extends "base.html" %}
{% block main %}
<table class="table table-hover">
  <thead>
    <tr>
      {% for c in header %}
      <th>{{ c }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for r in rows %}
    <tr>
      {% for v in r %}
      <td>{{ v }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
